<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Para meu amor ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f8cdda, #1d2b64);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      transition: background 2s;
    }
    .container {
      text-align: center;
      color: white;
      max-width: 90%;
    }
    .hidden {
      display: none;
    }
    button {
      background-color: #ff6b81;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 18px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background-color: #ff4757;
      transform: scale(1.05);
    }
    .heart {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: red;
      clip-path: polygon(50% 15%, 61% 0, 75% 0, 100% 25%, 100% 50%, 50% 100%, 0 50%, 0 25%, 25% 0, 39% 0);
      cursor: grab;
      transition: transform 0.2s;
    }
    .box {
      position: absolute;
      width: 120px;
      height: 120px;
      background-color: #fff3;
      border: 2px dashed white;
      border-radius: 15px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    img {
      max-width: 300px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      opacity: 0;
      transition: opacity 2s;
    }
  </style>
</head>
<body>
  <audio id="musica" src="At√© que enfim.mp3"></audio>

  <div class="container" id="inicio">
    <h1>Oi meu amor, espero que goste desse pequeno gesto ‚ù§Ô∏è</h1>
    <button onclick="mostrarMiniGame()">Pr√≥ximo</button>
  </div>

  <div class="container hidden" id="miniGame">
    <h2>Coloque o cora√ß√£o dentro da caixinha üéÅ</h2>
    <div class="box" id="box"></div>
    <div class="heart" id="heart" draggable="true"></div>
  </div>

  <div class="container hidden" id="frase">
    <h2>‚ÄúN√£o fui seu primeiro amor, mas vou fazer de tudo para ser o √∫ltimo ‚ù§Ô∏è‚Äù</h2>
    <button onclick="mostrarPedido()">Pr√≥ximo</button>
  </div>

  <div class="container hidden" id="pedido">
    <h2>Aceita se estressar comigo pra sempre? üíç</h2>
    <button id="nao" onclick="clicarNao()">N√£o üòÖ</button>
    <button id="sim" class="hidden" onclick="mostrarFinal()">Sim ‚ù§Ô∏è</button>
  </div>

  <div class="container hidden" id="final">
    <img id="foto" src="foto.jpg" alt="nossa foto">
    <h2>Olha pra tr√°s ‚ù§Ô∏è</h2>
  </div>

  <script>
    const musica = document.getElementById('musica');
    const inicio = document.getElementById('inicio');
    const miniGame = document.getElementById('miniGame');
    const frase = document.getElementById('frase');
    const pedido = document.getElementById('pedido');
    const final = document.getElementById('final');
    const heart = document.getElementById('heart');
    const box = document.getElementById('box');
    const naoBtn = document.getElementById('nao');
    const simBtn = document.getElementById('sim');
    let tentativasNao = 0;

    function mostrarMiniGame() {
      inicio.classList.add('hidden');
      miniGame.classList.remove('hidden');
      musica.play();
    }

    heart.addEventListener('dragstart', (e) => {
      e.dataTransfer.setData('text/plain', null);
    });

    box.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    box.addEventListener('drop', () => {
      heart.style.display = 'none';
      setTimeout(() => {
        miniGame.classList.add('hidden');
        frase.classList.remove('hidden');
      }, 1000);
    });

    function mostrarPedido() {
      frase.classList.add('hidden');
      pedido.classList.remove('hidden');
    }

    function clicarNao() {
      tentativasNao++;
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      naoBtn.style.position = "absolute";
      naoBtn.style.left = `${x}px`;
      naoBtn.style.top = `${y}px`;

      if (tentativasNao >= 3) {
        simBtn.classList.remove('hidden');
      }
    }

    function mostrarFinal() {
      pedido.classList.add('hidden');
      final.classList.remove('hidden');
      document.getElementById('foto').style.opacity = 1;
    }
  </script>
</body>
</html>
